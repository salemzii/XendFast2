{% extends 'segun_app/base.html' %}

{% block content %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <img src="{% static 'img/bootstrap.png' %}" width="100" height="100">
{% endblock content %}
